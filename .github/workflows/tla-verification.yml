name: TLA+ Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download and Install TLA+ Toolbox
        run: |
          wget https://github.com/tlaplus/tlaplus/releases/download/v1.7.4/TLAToolbox-1.7.4.deb
          sudo dpkg -i TLAToolbox-1.7.4.deb
          sudo apt-get install -f  # To fix any missing dependencies

      - name: Run TLC on Votor spec
        continue-on-error: true
        run: |
          echo "Running TLC on votor.tla with votor.cfg"
          java -cp /opt/tlaplus/lib/* tlc2.TLC tla/votor/votor.tla

      - name: Run TLC on Rotor spec
        continue-on-error: true
        run: |
          echo "Running TLC on rotor.tla with rotor.cfg"
          java -cp /opt/tlaplus/lib/* tlc2.TLC tla/rotor/rotor.tla
